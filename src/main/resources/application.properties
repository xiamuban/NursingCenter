spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nursingcenter?&useSSL=false&serverTimezone=UTC

logging.level.com.springboot.shop = debug


web.upload-path = F:/Project/upload/

spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.max-file-size=200MB


#配置静态资源的地址与访问路径
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}
